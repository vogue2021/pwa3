<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BMI計算機</title>
        <meta name="description" content="肥満度を表す体格指数です。">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <img id="img1" src="images/bmi2.jpg" alt="写真">
    <div>
        <label for="height">身長：</label>
        <input type="number" id="height"> cm
    </div>
    <div>
        <label for="height">体重：</label>
        <input type="number" id="weight"> kg
    </div>
    <div>
        <label for="height">年齢：</label>
        <input type="number" id="age"> 歳
    </div>
    <div>
        <form id="gen">性別：
            <input name="gender" type="radio" value="m"> 男
            <input name="gender" type="radio" value="f"> 女
        </form>
    </div>

    <div class="btn">
        <button id="btn1">計算</button>
        <button id="btn2">クリア</button>
        <h2>YOUR BMI</h2>
        <h3 id="result"></h3>
        <h4 id="result1"></h4>
        <h2>YOUR BMR</h2>
        <h3 id="result2"></h3>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
    <script>
        if(navigator.serviceWorker != null) {
            navigator.serviceWorker.register('sw.js')
            .then(function(registration) {
                console.log('Registered events at scope:', registration.scope);
            });
        }
    </script>
    </body>
</html>
